<!DOCTYPE html>
<html>
<head>
<title>Valentine Surprise</title>

<style>
body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    font-family: Arial, sans-serif;
    text-align:center;
    color:white;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation: float 8s linear infinite;
}

@keyframes float{
    0%{transform: translateY(0) rotate(0deg); opacity:1;}
    100%{transform: translateY(-100vh) rotate(360deg); opacity:0;}
}

h1{
    margin-top:20%;
    font-size:40px;
    font-weight:bold;
}

button{
    padding:15px 30px;
    font-size:20px;
    margin:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff0066;
    color:white;
}

#no{
    background:gray;
    color:white;
    position:absolute;
}

#surprise{
    display:none;
    font-size:45px;
    font-weight:bold;
    margin-top:15%;
}

.graffiti{
    position:absolute;
    font-size:25px;
    color:#ff00cc;
    font-weight:bold;
}
</style>
</head>

<body>

<h1 id="question">SWETA, WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</h1>

<button id="yes" onclick="showLove()">YES üíñ</button>
<button id="no">NO üíî</button>

<div id="surprise">
    I KNEW YOU LOVE ME ‚ù§Ô∏èüî•
    <br><br>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3dqZXF6aWJhc243eHp6cWQ0eTRiNXAxbjBmcnJhdWhmbmlyeDh6ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/z8pi6Q8wTxuFO/giphy.gif" width="250">
</div>

<!-- Hidden Background Music -->
<audio id="music" loop>
    <source src="WhatsApp Audio 2026-02-14 at 21.44.04.mp3" type="audio/mpeg">
</audio>

<script>

// Floating Hearts Generator
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20 + 15) + "px";
    heart.style.animationDuration = (Math.random()*5 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },8000);
}

setInterval(createHeart,300);

// Move NO button away
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Show Surprise
function showLove(){
    document.getElementById("question").style.display="none";
    document.getElementById("yes").style.display="none";
    document.getElementById("no").style.display="none";
    document.getElementById("surprise").style.display="block";

    // Start music
    document.getElementById("music").play();

    // Graffiti effect
    for(let i=0;i<30;i++){
        let text = document.createElement("div");
        text.classList.add("graffiti");
        text.innerHTML = "‚ù§Ô∏è";
        text.style.left = Math.random()*100 + "vw";
        text.style.top = Math.random()*100 + "vh";
        text.style.transform = "rotate("+(Math.random()*360)+"deg)";
        document.body.appendChild(text);
    }
}

</script>

</body>
</html>
